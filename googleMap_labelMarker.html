<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add marker with label to Google Map</title>

    <style>
        /* Always set the map height explicitly to define the size of the div
            * element that contains the map. */
        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>

<script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDXCrUgHfsEMOiyU16L7TApW9GL-byoP7I&callback=initMap">
</script>

<script>
        // In the following example, markers appear when the user clicks on the map.
        // Each marker is labeled with a single alphabetical character.
        var labels = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        var labelIndex = 0;
  
        function initMap() {
          var bangalore = { lat: 12.97, lng: 77.59 };
          var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 12,
            center: bangalore
          });
  
          // This event listener calls addMarker() when the map is clicked.
          google.maps.event.addListener(map, 'click', function(event) {
            addMarker(event.latLng, map);
          });
  
          // Add a marker at the center of the map.
          addMarker(bangalore, map);
        }
  
        // Adds a marker to the map.
        function addMarker(location, map) {
          // Add the marker at the clicked location, and add the next-available label
          // from the array of alphabetical characters.
          var marker = new google.maps.Marker({
            position: location,
            label: labels[labelIndex++ % labels.length],
            map: map
          });
        }

    //initialises the map with amsterdam when window loads
    google.maps.event.addDomListener(window, 'load', initMap);  
</script>  
    
</head>
<body>
    <div id="map"></div>
</body>
</html>
